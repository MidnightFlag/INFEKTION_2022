<h4><A NAME="heading1">Listing 4: Partial specialization</A></h4>
<pre>
template &lt;typename T&gt;
class SubArray&lt;T, 1&gt;
{
   T * m_pElements; // Refers to elements in another Array

public:

   T &amp; operator [] (unsigned int index); 
   const T &amp; operator [] (unsigned int index) const; 
};
